{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Login
{% endblock %}

{% block contenido %}
<img src="{% static 'images/Main_banner10.jpg' %}" alt="">
<div class="content">
    <div class="ic"></div>
    <div class="container_12">
        <div class="center">
            <div class="clear"></div>
            <br /> <br />
            <div class="center">
                <div class="text2 col1"><a>Área Login </a> </div>
                <br />
                <div class="text2 col1"><a>Complete los campos para iniciar sesión </a> </div>
            </div>
            <br /><br />
            <h2>{{errors}}</h2>
            <form action="" method="POST">
            {% csrf_token %}
                <div style="text-align:center;">
                    <table border="1" style="margin: 0 auto;">
                        {{form.as_table}}
                    </table>
                </div>
                <br />
                <input type="submit", value="Ingresar">
                <!-- <a href="/" class="btn btn-primary">ACEPTAR</a> -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
