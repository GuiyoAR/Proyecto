{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Área Clientes
{% endblock %}

{% block contenido %}

<img src="{% static 'images/Main_banner7.jpg' %}" alt="">
<div class="content">
    <div class="ic"></div>
    <div class="container_12">
        <div class="grid_12">
            <div class="center">
                <div class="clear"></div>
                <br /><br />
                <div class="text2 col1"><a>Perfil de {{user.username}} </a> </div>
                <br /><br />
                <h4>Pasaporte</h4>
                <br />
                <img src="{{object.passport_img.url}}">
                <br />

                <a href="/users/update-user-profile/{{object.id}}/" class="btn btn-primary">Editar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
