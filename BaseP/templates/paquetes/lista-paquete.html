{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Paquetes
{% endblock %}

{% block contenido %}
<!--==============================Content=================================-->
<img src="{% static 'images/Main_banner6.jpg' %}" alt="">
<div class="content">
    <div class="ic"></div>
    <div class="container_12">
        <div class="grid_4">
			<br />
			<form class="form-inline my-2 my-lg-0" action="/paquetes/busqueda-paquete/" method="GET">
				<input class="form-control mr-sm-2" type="text" placeholder="Buscar Destino" aria-label="Buscar"
					name='search'>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
        <div class="center">
            <div class="clear"></div>
            <br /> <br />
            <div class="text2 col1"><a>¡TODOS LOS PAQUETES DISPONIBLES! </a> </div>
            <div class="banners">
                {% for product in pkq %}
                <div class="grid_4">
                    <div class="banner">
                        <img src="{{product.Image_Set_1.url}}">
                        <div class="label">
                            <div class="title">{{product.destino}}</div>
                            <div class="price">desde<span>{{product.precio_publico}}</span></div>
                            <a href="/paquetes/vista-paquete/{{product.id}}" class="btn btn-primary">VER MÁS</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
